<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Answer Navigator</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>LLM Answer Navigator</h2>
  <p>在 LLM 对话页面中快速导航 AI 回答</p>

  <ul style="font-size: 13px;">
    <li>Alt + ↑：上一条回答</li>

  </ul>
